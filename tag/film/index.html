  </h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">Film Dokumenter Bill Gates</h2><p class="post-card__description">Inside Bill's Brain: Decoding Bill Gates. Film dokumenter Netflix ini mengisahkan tentang visi Bill Gates untuk mewujudkan dunia yang lebih baik.</p><div class="post-meta post-card__meta">

    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"film","belongsTo":{"edges":[{"node":{"title":"Film Dokumenter Bill Gates","path":"\u002Ffilm-dokumenter-bill-gates\u002F","date":"26. February 2021","timeToRead":4,"description":"Inside Bill's Brain: Decoding Bill Gates. Film dokumenter Netflix ini mengisahkan tentang visi Bill Gates untuk mewujudkan dunia yang lebih baik.","content":"\u003Cp\u003ESelepas menyerahkan kepemimpinan perusahaan kepada penerusnya, Bill Gates fokus pada upaya mengatasi masalah masyarakat terutama di negara-negara berkembang melalui yayasannya. Film dokumenter Netflix berjudul Inside Bill's Brain: Decoding Bill Gates ini mengisahkan tentang visi Bill Gates untuk mewujudkan dunia yang lebih baik.\u003C\u002Fp\u003E\n\u003Ch2 id=\"membuat-toilet\"\u003E\u003Ca href=\"#membuat-toilet\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMembuat Toilet\u003C\u002Fh2\u003E\n\u003Cp\u003EBill dan Melinda tergerak untuk membuat toilet setelah dia melihat betapa buruk sanitasi di negara-negara berkembang. Di banyak negara berkembang, terutama Afrika yang disorot, sanitasi menjadi masalah lingkungan yang besar yang berdampak pada kualitas hidup manusia. Diperlihatkan kondisi banyak orang masih membuang kotoran manusia di aliran sungai (bagian yang paling menjijikkan). Itu menyebabkan masalah yang lebih besar lagi seperti merebaknya diare yang bisa berakibat kematian pada anak usia dini. Katanya penyakit yang disebabkan oleh kontaminasi air membunuh lebih dari 500.000 anak balita setiap tahun.\u003C\u002Fp\u003E\n\u003Cp\u003EBill Gates mulai memikirkan cara untuk mengatasi masalah sanitasi ini. Menurut pengamatannya, salah satu problem terbesar yang dihadapinya adalah sistem sanitasi di kota tidak kompatibel jika diterapkan begitu saja di lingkungan negara berkembang. Sistem perpipaan yang kompleks membuatnya berbiaya tinggi. Di samping itu sistem toilet yang sudah ada memerlukan energi dari luar. Dia lalu membuat event inovasi toilet yang melibatkan universitas dan perusahaan swasta untuk menemukan toilet yang baik, bisa mencukupi energinya sendiri dan berbiaya murah. Dengan melakukan itu Bill berambisi merevolusi sistem toilet saat ini yang sudah berusia 200 tahun.\u003C\u002Fp\u003E\n\u003Cp\u003EAda tiga cara yang dilakukannya, pertama menghubungi insinyur teknik ternama dan memintanya membuat toilet untuk skala besar. Dia berhasil menemukan teknologinya, toilet bersih yang menghasilkan energinya sendiri dan yang paling baik, hasil dari pengolahan limbah manusia itu adalah air jernih yang bisa langsung diminum. Inovasi kedua datang dari universitas yang membuat toilet skala individu, dengan spesifikasi yang sama. Beberapa prototipe toilet yang bagus mulai muncul dari para peneliti dan inovator di universitas, tapi harganya masih di kisaran 50.000 dolar dan diangap terlalu mahal. Bill menginginkan produknya harus di bawah 500 dolar. Untuk prototipe bagus yang belum layak dari sisi biaya, dia melakukan presentasi ke Cina. Dia mencari perusahaan manufaktur yang bisa memproduksi toilet dalam jumlah besar sehingga membuat harga satuannya menjadi lebih murah. Sampai film itu dibuat, Bill telah menghabiskan 7 tahun dan 200 juta dollar untuk mewujudkan visinya tentang toilet.\u003C\u002Fp\u003E\n\u003Ch2 id=\"memberantas-polio\"\u003E\u003Ca href=\"#memberantas-polio\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMemberantas Polio\u003C\u002Fh2\u003E\n\u003Cp\u003EBill melihat penyakit polio sebagai isu besar yang mempengaruhi kehidupan manusia. Dia melihat seorang anak perempuan yang kehilangan masa depannya karena terdampak polio. Penyakit ini sangat menular dan bisa berujung pada kelumpuhan. Dia berjuang keras dengan target zero case polio, artinya tidak ada lagi penderita polio di seluruh dunia. Dia mulai memproduksi vaksin dan membangun tim yang melakukan imunisasi di daerah terpencil negara-negara berkembang. Kasus yang paling sulit ditemukan di Nigeria. Masalahnya adalah ketika di satu bagian pekerjaannya tuntas, namun di bagian lain muncul kasus baru. Bill memutuskan untuk turun tangan sendiri. Lalu dia menyadari bahwa masih ada kekurangan dalam melakukan pemetaan. Dia kemudian meningkatkan kecanggihan dalam melakukan pemetaan, meningkatkan dana untuk itu menjadi dua kali lipat hingga 400 juta dolar.\u003C\u002Fp\u003E\n\u003Cp\u003ETidak berhenti sampai di situ, dia kembali menghadapi masalah ketika programnya ditentang oleh kelompok agama yang menganggap imunisasi sebagai upaya sterilisasi wanita. Dia kemudian turun tangan sendiri menemui pimpinan adat, agama dan budaya sampai kemudian mereka menerima gagasan vaksin polionya. Tidak selesai di situ, pemberontakan kelompok Boko Haram yang anti barat ikut menghalangi programnya. Salah satu kelompok relawan imunisasinya ditembak saat sedang berkeliling melakukan imunisasi. Polisi yang menjaga mereka juga tewas tertembak. Itu terjadi tidak hanya di Nigeria tapi juga di Afganistan. Orang-orang mulai ragu dengan ambisinya menghapus polio dari dunia. Untuk menjawab pertanyaan itu dia berbicara di forum dunia dan memaparkan bahwa dia akan terus melanjutkan pekerjaannya. Orang bilang itu tidak sepadan, tapi dia akan terus mewujudkan visinya untuk membuat dunia bebas dari polio.\u003C\u002Fp\u003E\n\u003Ch2 id=\"membuat-energi-bersih\"\u003E\u003Ca href=\"#membuat-energi-bersih\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMembuat Energi Bersih\u003C\u002Fh2\u003E\n\u003Cp\u003ESalah satu isu yang menjadi sorotan Bill Gates adalah perubahan iklim. Bill banyak membaca buku yang berkaitan dengan iklim dan dia menemukan bahwa penggunaan energi di dunia ini mulai mengkhawatirkan karena banyak menghasilkan emisi gas rumah kaca. Seperempat dari polusi itu dihasilkan oleh transportasi, kemudian peternakan, gedung-gedung dan rumah lalu sisanya sektor lain. Dia melihat sel surya dan baterai sebagai alternatif energi bersih, tapi itu tidak bisa menjadi solusi utama dalam jangka panjang karena keterbatasan baterai sebagai wadah listrik tidak akan mencukupi dengan penggunaan energi saat ini. Hal itu disebabkan karena kita harus menghadapi situasi tanpa cahaya matahari seperti malam, cuaca, musim dingin dsb.\u003C\u002Fp\u003E\n\u003Cp\u003EBill justru melihat nuklir sebagai solusi. Masalah energi nuklir datang dari stigma negetif bahwa energi nuklir itu berbahaya. Orang-orang punya ingatan buruk dengan reaktor nuklir seperti pada peristiwa Chernobyl dan Fukushima. Namun Bill Gates punya keyakinan lain, katanya peristiwa itu terjadi karena teknologi reaktor nuklir yang sudah usang dan kebanyakan terjadi karena human error. Dia melihat ada penyebab pada setiap peristiwa kecelakaan nuklir yang sebenarnya bisa diantisipasi dengan teknologi baru. Pandangan negatif tentang nuklir dijawab oleh Bill dengan mengumpulkan pakar-pakar nuklir terbaik. Teknologi yang berusia puluhan tahun lalu itu bisa diperbaiki untuk menjadi teknologi yang ramah lingkungan dan aman. Visinya diwujudkan dengan mendirikan perusahaan bernama Terra Power.\u003C\u002Fp\u003E\n\u003Cp\u003ESelanjutnya dia memberi pesan pada semua orang bahwa tidak ada solusi tunggal dalam mengatasi perubahan iklim. Setiap level masyarakat bisa memiliki alternatif solusi untuk menghentikan perubahan iklim supaya tidak menghancurkan bumi. Perusahaan-perusahaan bisa mengganti energinya dengan energi bersih, mulai meninggalkan batu bara dan beralih pada energi matahari, angin atau mikrohidro. Pemerintah bisa membuat kebijakan yang pro lingkungan. Individu dalam masyarakat bisa lebih bijak dalam menggunakan energi dan mengelola limbahnya.\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.f103f42b.js" defer></script><
